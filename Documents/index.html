<body class="background-image text-center bg-warning">


<main class="container">
    <section class="row col-sm-6 offset-md-3">

        <h1 class="bg-warning mt-4 border border-dark rounded-pill border-4 p-2">
            
            <i class="fa-solid fa-mug-hot"></i>
            
            Coffee Timer 
            
            <i class="fa-solid fa-mug-hot"></i>
            </h1>

        <div class="row col-sm-4 offset-md-4">
            <button id="button1" type="button" class="btn btn-warning btn-sm mt-2 border border-dark rounded-pill border-4 fw-bold">

            </button>
        </div>

        <p id="notice" class="mt-3 bg-warning p-2 border border-dark border-4 rounded-pill "></p>


        

        <div class="bg-warning mt-3 border border-dark rounded border-4 text-decoration-underline">

        </div>

</main>
